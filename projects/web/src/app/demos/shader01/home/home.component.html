<div class="card m-2">
  <div class="card-header">Shader Demo</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="timeCheck" name="time" [(ngModel)]="useTime" >
          <label class="form-check-label" for="timeCheck">Animate with Time</label>
        </div>
      </div>
      <div class="form-group" *ngIf="!useTime">
        <label for="range">Height:</label>
        <input class="form-control-range" type="range" id="sizeRange" name="size"
          [min]="minSize" [step]="step" [max]="maxSize" [(ngModel)]="size">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wireframeCheck" name="wireframe"
            [(ngModel)]="wireframe">
          <label class="form-check-label" for="wireframeCheck">Wireframe</label>
        </div>
      </div>
    </form>
  </div>
</div>
